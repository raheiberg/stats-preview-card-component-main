<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    
    <picture>
      <source srcset="/images/image-header-mobile.jpg" media="(max-width: 599px)">
      <img src="/images/image-header-desktop.jpg" alt="Three working women in an office environment.">
    </picture>

    <div id="content">
      <div id="information">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div id="stats">
        <p><span>10k+</span><br> companies</p>
        <p><span>314</span><br> templates</p>
        <p><span>12M+</span><br> queries</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/raheiberg/solutions" target="_blank">raheiberg</a>.
  </footer>

</body>
</html>
